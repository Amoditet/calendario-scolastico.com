<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendario Scolastico</title>
</head>


<body>

    <section>



<div class="full_box">

    <div class="testo">
        <p class="istruzioni"> Inserisci la data odierna e premi il pulsante "Calcola" per sapere quanti giorni mancano alla fine della scuola. </p>
    </div>

    <hr class="linea">

    <form action="">

        <div class="barre">
            <h2 class="titolo2">Data</h2>
                
        <div class="robe">
                <div class="barra_giorno">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <label for="Giorno">Giorno</label>
                    <input id="Giorno" type="number">
                    
                </div>

                <div class="barra_mese">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <label for="Mese">Mese</label>
                    <input class="mese" id="Mese" type="number">
                </div>
                
                <div class="pulsante">
                    <button type="button" id="pulsante"
                    style="font-style: italic;
                    font-weight: bold;
                    font-size: 20px; 
                    border-width:2px; 
                    border-radius: 7px;">
                    Calcola</button>
                </div>

                    <div class="risultato">
                        <br>
                        
                        <p class="output" id="output"></p>
                        
                    </div>
                    <br>
                    <br>
                    <br>
                        <p><ion-icon name="calendar-outline"></ion-icon> 
                        I giorni che mancano sono: <span id="risultato"></span></p>

</div>
</div>
</div>

</form>
</section>

<script src="java.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
